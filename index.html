<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title></title>
  </head>
  <body>
    <header>
        <h1>Color Scheme Generator</h1>
        <input type="color" id="color-input" />
        <select name="scheme" id="scheme-select" class="scheme-select">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome Dark</option>
            <option value="monochrome-light">Monochrome Light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic Complement</option>
            <option value="triad">Triad</option>
            <option value="quad">Quad</option>
        </select>
        <select name="num-colors" id="num-select" class="num-select">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
    </header>
    <main>
        <section class="color-scheme" id="color-scheme">
            <!-- COLOR SCHEME APPEARS HERE -->
        </section>
        <div class="hex-copied" id="hex-copied">
            <!-- Message Appears here if hex copied -->
        </div>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
