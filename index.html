<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title></title>
  </head>
  <body>
    <header>
      <h1>Color Scheme Generator</h1>
      <section class="selects">
        <label for="color-input" class="visually-hidden">choose a color</label>
        <input
          type="color"
          id="color-input"
          class="color-input"
          value="#FFDB58"
        />
        <label for="scheme-select" class="visually-hidden"
          >choose a color scheme</label
        >
        <select name="scheme" id="scheme-select" class="scheme-select">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome Dark</option>
          <option value="monochrome-light">Monochrome Light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic Complement</option>
          <option value="triad">Triad</option>
          <option value="quad">Quad</option>
        </select>
        <label for="num-select" class="visually-hidden">how many colors in scheme</label>
        <select name="num-colors" id="num-select" class="num-select">
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
        <button class="mode-btn btn disabled" id="light-mode" disabled>light mode</button><button class="mode-btn btn" id="dark-mode">dark mode</button>
      </section>
    </header>
    <main>
      <section class="color-scheme" id="color-scheme">
        <!-- COLOR SCHEME APPEARS HERE -->
      </section>
      <div class="hex-copied" id="hex-copied">
        <!-- Message Appears here if hex copied -->
      </div>
      <button id="save-btn" class="btn save-btn">Save Color Scheme</button>
      <section id="saved-schemes" class="saved-schemes">
        <ul class="schemes" id="schemes">
          <!-- Saved Schemes Render Here -->
        </ul>
      </section>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
